<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word_Relay</title>
    <style>
        body{
            background-color: #cdcdcd;
            user-select: none;
        }
        #wordlist{
            border: 2px solid black;
            width: 250px;
            height: 100px;
        }
    </style>
</head>

<body>
<div><span id="order">1</span>번째 참가자</div>
<div id="timer"></div>
<div>제시어: <span id="word"></span></div>
<input type="text">
<button>입력</button>
<br>
<br>
<div>누적 단어</div>
<div id="wordlist"></div>
<script>
    const number = Number(prompt('몇 명이 참가하나요?'));

    if (number) {
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
        const $wordlist = document.querySelector('#wordlist');
        let word; // 제시어
        let newWord; // 새로 입력한 단어
        let wordlist = [];
        let sec = 10;
        let chk = 0;

        let x = setInterval(function() {
            console.log(sec);
            document.getElementById("timer").innerHTML = sec + "초 안에 입력하십시오.";
            sec--;
            if(chk === 1){
                sec = 10;
                return chk = 0;
            }
            if (sec < 0) {
                window.location.reload();
            }
        }, 1000);

        const onClickButton = () => {
            chk = 1;
            if (newWord.length === 3 && (!word || word[word.length - 1] === newWord[0])) { // 제시어가 비어 있는가?
                // 비어 있다.
                word = newWord; // 입력한 단어가 제시어가 된다.
                $word.textContent = word;
                wordlist.push(newWord);
                $wordlist.textContent = wordlist;
                const order = Number($order.textContent); // 현재 순서
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else { // 올바르지 않은가
                alert('올바르지 않은 단어입니다!');
            }
                $input.value = '';
                $input.focus();
            };

        const onInput = (event) => {
            newWord = event.target.value;
        };

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
        }
</script>
</body>
</html>
